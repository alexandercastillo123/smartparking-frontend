<!-- src/app/shared/components/input/input.component.html -->
<input [attr.type]="type"
       [id]="id"
       [placeholder]="placeholder"
       [autocomplete]="autocomplete"
       [disabled]="isDisabled"
       [value]="value"
       (input)="onInput($event)"
       (blur)="touch()"
       class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-button-primary focus:border-transparent transition-all duration-200 text-text-primary placeholder-text-muted disabled:opacity-50 disabled:cursor-not-allowed"
/>
