<div
    class="bg-gradient-to-br from-emerald-50 to-green-50 border-3 border-emerald-400 rounded-2xl shadow-xl overflow-hidden">
    <div class="p-6">
        <!-- Header -->
        <div class="flex items-start justify-between mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-14 h-14 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
                        <path
                            d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-gray-900 uppercase">Sesi√≥n Activa</h3>
                    <p class="text-base font-semibold text-emerald-700 mt-0.5">üöó Espacio {{ reservation.spaceCode }}
                    </p>
                </div>
            </div>
            <span
                class="px-4 py-2 bg-emerald-500 text-white text-sm font-bold rounded-lg uppercase shadow-md animate-pulse">
                ESTACIONADO
            </span>
        </div>

        <!-- Session Timer -->
        <div class="bg-white rounded-2xl p-6 mb-5 shadow-md border border-emerald-200">
            <!-- Animated Border -->
            <div class="w-full h-1.5 bg-emerald-500 rounded-full mb-4 animate-pulse"></div>

            <div class="text-center">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-4">‚è±Ô∏è Tiempo de Estacionamiento</p>

                <!-- Chronometer Display with Car Icon -->
                <div class="relative inline-block mb-4">
                    <!-- Larger Circular Background -->
                    <svg class="w-64 h-64 transform -rotate-90" viewBox="0 0 200 200">
                        <!-- Background Circle -->
                        <circle cx="100" cy="100" r="85" fill="none" stroke="#D1FAE5" stroke-width="10" />
                        <!-- Progress Circle -->
                        <circle cx="100" cy="100" r="85" fill="none" stroke="#10B981" stroke-width="10"
                            stroke-linecap="round" stroke-dasharray="534" stroke-dashoffset="134"
                            class="animate-pulse" />
                    </svg>

                    <!-- Timer Text and Car Icon -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-center">
                            <!-- Car Icon -->
                            <svg class="w-16 h-16 mx-auto mb-3 text-emerald-600" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
                                <path
                                    d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z" />
                            </svg>
                            <div class="text-4xl font-black text-emerald-600 font-mono">
                                {{ formatSessionTime() }}
                            </div>
                            <p class="text-xs font-semibold text-gray-500 uppercase mt-1">H:M:S</p>
                        </div>
                    </div>
                </div>

                <div class="bg-emerald-50 rounded-xl p-3 border border-emerald-200">
                    <p class="text-sm font-semibold text-gray-700">
                        üïê Hora de Ingreso:
                        <span class="text-base font-bold text-emerald-700 ml-1">
                            {{ reservation.startTime | date:'shortTime' }}
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Info Message -->
        <div class="bg-emerald-100 border-2 border-emerald-400 rounded-xl p-4 mb-5 flex items-center space-x-3">
            <div class="bg-emerald-500 p-2 rounded-lg">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 10-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="flex-1">
                <p class="font-bold text-emerald-900 uppercase">‚úÖ Veh√≠culo Protegido</p>
                <p class="text-emerald-800 font-medium text-sm">El sensor IoT est√° monitoreando tu espacio en tiempo
                    real.</p>
            </div>
        </div>

        <!-- Action Button -->
        <button (click)="onSimulateDeparture.emit(reservation.spaceCode)"
            class="w-full px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold uppercase rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center space-x-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="text-lg">Simular Salida y Finalizar</span>
        </button>
    </div>
</div>
