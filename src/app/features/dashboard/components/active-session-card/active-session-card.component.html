<!-- Tarjeta de Sesión Activa -->
@if (session(); as sess) {
<div
  class="bg-white/40 backdrop-blur-lg rounded-2xl shadow-xl border border-white/30 p-8 transition-all duration-500 animate-fade-in overflow-hidden relative">

  <!-- Efecto de fondo decorativo -->
  <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl"></div>

  <!-- Header -->
  <div class="mb-8 relative z-10">
    <div class="flex items-center gap-3 mb-2">
      <span class="flex h-3 w-3 relative">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
      </span>
      <h2 class="text-sm font-black text-blue-600 uppercase tracking-widest">Sesión en Curso</h2>
    </div>
    <h3 class="text-3xl font-extrabold text-gray-800 tracking-tight">{{ sess.spaceId }}</h3>
  </div>

  <!-- Cronómetro circular con diseño premium -->
  <div class="flex justify-center mb-10 relative z-10">
    <div class="relative w-64 h-64 group">
      <!-- Brillo dinámico -->
      <div
        class="absolute inset-0 rounded-full bg-blue-400/5 blur-3xl group-hover:bg-blue-400/10 transition-all duration-1000">
      </div>

      <svg class="w-full h-full transform -rotate-90">
        <circle cx="128" cy="128" r="115" class="fill-none stroke-blue-100/30" stroke-width="14" />

        <!-- Círculo de progreso animado -->
        <circle cx="128" cy="128" r="115" class="fill-none stroke-blue-600 transition-all duration-1000 ease-in-out"
          stroke-width="14" stroke-linecap="round" stroke-dasharray="722" stroke-dashoffset="180"
          style="animation: rotate 4s linear infinite" />
      </svg>

      <!-- Contenido central -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-center">
          <!-- Icono de carro moderno -->
          <div class="mb-4 flex justify-center">
            <div class="p-4 bg-blue-50 rounded-full shadow-inner animate-bounce-slow">
              <svg class="w-12 h-12 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" />
              </svg>
            </div>
          </div>

          <!-- Cronómetro -->
          <div class="text-4xl font-black text-gray-800 mb-1 tracking-tighter">
            {{ formattedElapsedTime() }}
          </div>
          <div class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Tiempo Transcurrido</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Cards Grid -->
  <div class="grid grid-cols-2 gap-4 mb-8 relative z-10">
    <div class="bg-white/60 p-4 rounded-2xl border border-white/50 shadow-sm flex flex-col gap-1">
      <span class="text-[10px] font-bold text-gray-400 uppercase">Inicio</span>
      <span class="text-sm font-black text-gray-700">{{ startTime() }}</span>
    </div>
    <div class="bg-blue-600 p-4 rounded-2xl shadow-lg flex flex-col gap-1 border border-blue-500">
      <span class="text-[10px] font-bold text-white/70 uppercase">Estado</span>
      <span class="text-sm font-black text-white">ACTIVADO</span>
    </div>
  </div>

  <!-- Finalizar Sesión -->
  <button (click)="onEndSession()"
    class="w-full bg-gray-900 hover:bg-black text-white font-bold py-5 px-6 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1 flex items-center justify-center gap-3 group relative z-10">
    <svg class="w-6 h-6 text-blue-400 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
    </svg>
    FINALIZAR Y SALIR
  </button>

</div>
}
