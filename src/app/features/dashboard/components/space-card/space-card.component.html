<div class="bg-background-primary rounded-xl border border-gray-300 p-4 min-h-[100px] flex flex-col justify-center items-center space-y-3 shadow-md">

  <!-- Nombre del espacio -->
  <h3 class="text-text-primary font-bold text-lg text-center">
    {{ space.name }}
  </h3>

  <!-- Estado del espacio -->
  <div
    class="px-6 py-2 rounded-lg text-center font-medium text-sm"
    [class]="statusConfig.bgColor + ' ' + statusConfig.textColor">
    {{ statusConfig.text }}
  </div>

</div>
