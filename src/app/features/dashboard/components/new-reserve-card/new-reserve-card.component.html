<!-- New Reserve Card Component SmartParking -->
<div
  class="glass-card p-10 text-center h-full flex flex-col items-center justify-center relative overflow-hidden group">

  <!-- Brillo decorativo -->
  <div
    class="absolute -top-10 -left-10 w-24 h-24 bg-blue-500/10 rounded-full blur-2xl group-hover:bg-blue-500/20 transition-all duration-700">
  </div>

  <!-- Título principal -->
  <h2 class="text-text-primary font-black text-2xl mb-3 tracking-tighter">
    Nueva Reserva
  </h2>

  <!-- Descripción -->
  <p class="text-text-secondary text-xs mb-8 font-medium leading-relaxed max-w-[200px]">
    Encuentra y reserva tu espacio ideal en segundos con confirmación inmediata.
  </p>

  <!-- Botón de acción con estilo fijo -->
  <div class="w-full px-2">
    <button (click)="onReserveClick()" [disabled]="disabled"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 hover:shadow-blue-300 transition-all duration-300 hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none text-sm tracking-widest flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      RESERVAR
    </button>
  </div>

</div>
